<!DOCTYPE html>
<html>
<head>
<style>
table.blue { 
    background-color: #0000ff; 
    border-collapse: collapse;
    width:320px;
}
.border-right { border-right: 30px solid #ffff00;}
.border-bottom { border-bottom: 30px solid #ffff00;}
</style>
<title>HTML Table</title>
</head>
<body>
<table>
<tr>
<td>
   <table class="blue" border="1">
   <tr class="border-bottom">
   <td height="100" width="25%" class="border-right"></td>
   <td width="100%"></td>
   </tr>
   <tr>
   <td height="100" width="30%" class="border-right"></td>
   <td width="100%"></td>
   </tr>
   </table>
</td>
</tr>
</table>
</body>
</html>
</body>
</html
